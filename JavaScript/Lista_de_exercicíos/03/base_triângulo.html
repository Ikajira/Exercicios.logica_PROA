<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercicío 03: <br> Crie um programa que leia a base e a altura de um triângulo e calcule sua área.</h1>

    <script>
        let base = parseFloat(prompt("Insira a base do triângulo: "))
        let altura = parseFloat(prompt("Insira a altura do triângulo: "))

        let area = base * altura / 2

        document.write("A area do triângulo é: " + area + ".")
    </script>
</body>
</html>
