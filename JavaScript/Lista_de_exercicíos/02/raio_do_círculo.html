<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raio de um circulo</title>
</head>
<body>
    <h1>Exercicío 02: <br> escreva um programa que leia o raio de um círculo e calcule sua área e perímetro.</h1>
    <script>
        let raio = parseFloat(prompt("Insira o raio do circulo: "))
        let area =  Math.PI * Math.pow(raio, 2)
        let calculo = 2 * Math.PI * raio

        document.write("A área do círculo é: " + area.toFixed(2) + "<br>" + "Perímetro do círculo: " + calculo.toFixed(2));
    </script>
</body>
</html>
