<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de média</title>
</head>
<body>
    <h1>Calculo de média</h1>

    <script>
        let nota1 = parseFloat(prompt("Insira a primeira nota: "))
        let nota2 = parseFloat(prompt("Insira a segunda nota: "))
        let nota3 = parseFloat(prompt("Insira a terceira nota: "))
        let nota4 = parseFloat(prompt("Insira a quarta nota: "))

        let media = nota1 + nota2 + nota3 + nota4 / 4

         if (media < 6){
            document.write("ALUNO COM MÉDIA: " + media + ". REPROVADO.")

        } else {
            document.write("Aluno com média: " + media + ". Aprovado!")
        }
         
    </script>
</body>
</html>
